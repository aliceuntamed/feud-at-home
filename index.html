<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud at Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-container">
        <h2>Game Setup</h2>
        <label for="team1-name">Team 1 Name:</label>
        <input type="text" id="team1-name" placeholder="Enter team name"><br>
        <label for="team2-name">Team 2 Name:</label>
        <input type="text" id="team2-name" placeholder="Enter team name"><br>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">

        <div id="score-display">
            <div class="team-score">
                <h3 id="team1-display">Team 1</h3>
                <p id="team1-score">0</p>
            </div>
            <div class="team-score">
                <h3 id="team2-display">Team 2</h3>
                <p id="team2-score">0</p>
            </div>
        </div>

        <h1 id="question">Question goes here</h1>

        <div class="answers">
            <div class="answer" id="answer1">_____</div>
            <button class="reveal-btn" data-index="0">Reveal</button>
            <button class="award-btn" data-index="0" data-team="team1">Team 1</button>
            <button class="award-btn" data-index="0" data-team="team2">Team 2</button>

            <div class="answer" id="answer2">_____</div>
            <button class="reveal-btn" data-index="1">Reveal</button>
            <button class="award-btn" data-index="1" data-team="team1">Team 1</button>
            <button class="award-btn" data-index="1" data-team="team2">Team 2</button>

            <div class="answer" id="answer3">_____</div>
            <button class="reveal-btn" data-index="2">Reveal</button>
            <button class="award-btn" data-index="2" data-team="team1">Team 1</button>
            <button class="award-btn" data-index="2" data-team="team2">Team 2</button>

            <div class="answer" id="answer4">_____</div>
            <button class="reveal-btn" data-index="3">Reveal</button>
            <button class="award-btn" data-index="3" data-team="team1">Team 1</button>
            <button class="award-btn" data-index="3" data-team="team2">Team 2</button>

            <div class="answer" id="answer5">_____</div>
            <button class="reveal-btn" data-index="4">Reveal</button>
            <button class="award-btn" data-index="4" data-team="team1">Team 1</button>
            <button class="award-btn" data-index="4" data-team="team2">Team 2</button>

            <div class="answer" id="answer6">_____</div>
            <button class="reveal-btn" data-index="5">Reveal</button>
            <button class="award-btn" data-index="5" data-team="team1">Team 1</button>
            <button class="award-btn" data-index="5" data-team="team2">Team 2</button>
        </div>

        <button id="next-question">Next Question</button>

    </div>

    <div id="add-question-container" style="display: none;">
        <h2>Add New Question</h2>
        <form id="add-question-form">
            <label for="new-prompt">Question:</label>
            <input type="text" id="new-prompt" required><br>

            <label for="answer1">Answer 1:</label>
            <input type="text" id="answer1-text" required>
            <input type="number" id="answer1-points" placeholder="Points" required><br>

            <label for="answer2">Answer 2:</label>
            <input type="text" id="answer2-text" required>
            <input type="number" id="answer2-points" placeholder="Points" required><br>

            <label for="answer3">Answer 3:</label>
            <input type="text" id="answer3-text" required>
            <input type="number" id="answer3-points" placeholder="Points" required><br>

            <label for="answer4">Answer 4:</label>
            <input type="text" id="answer4-text" required>
            <input type="number" id="answer4-points" placeholder="Points" required><br>

            <label for="answer5">Answer 5:</label>
            <input type="text" id="answer5-text" required>
            <input type="number" id="answer5-points" placeholder="Points" required><br>

            <label for="answer6">Answer 6:</label>
            <input type="text" id="answer6-text" required>
            <input type="number" id="answer6-points" placeholder="Points" required><br>

            <button type="submit">Add Question</button>
            <button type="button" id="cancel-add">Cancel</button>
        </form>
    </div>

    <button id="add-question-btn">Add New Question</button>
    <button id="toggle-add">Toggle Add Question</button>

    <script src="script.js"></script>
</body>
</html>
